<!--Kontakt sekcija-->
<div class="contact-background">
    <div class="container mx-auto">
        <div class="py-48">
            <form action="https://www.fulek.com/mvc/supit/project-contact-form" method="post">
                <div class="border-b border-gray-900/10 backdrop-blur-lg p-6 transparent-white rounded">
                    <h2 class="text-base/7 font-semibold text-gray-900">Imate pitanja?</h2>
                    <p class="mt-1 text-sm/6 text-gray-600">Kontaktirajte nas, brzo odgovaramo!</p>

                    <div class="mt-10 sm:m-0 m-12">
                        <div class="sm:col-span-4">
                            <label for="FullName" class="block text-sm/6 font-medium text-gray-900">Ime i prezime</label>
                            <div class="mt-2">
                                <input placeholder="Pero Perić" type="text" name="FullName" id="FullName" class="block w-full text-sm rounded-md border-0 p-2.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm/6">
                            </div>
                        </div>

                        <div class="sm:col-span-4">
                            <label for="Email" class="block text-sm/6 font-medium text-gray-900">Email</label>
                            <div class="mt-2">
                                <input placeholder="pero@algebra.hr" id="email" name="Email" type="Email" class="block w-full text-sm rounded-md border-0 p-2.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm/6">
                            </div>
                        </div>

                        <div class="sm:col-span-3">
                            <label for="Importance" class="block text-sm/6 font-medium text-gray-900">Važnost</label>
                            <div class="mt-2 flex">


                                <fieldset>
                                    <legend class="sr-only">Importance</legend>

                                    <div class="flex items-center mb-4">
                                        <input id="High" type="radio" name="Importance" value="High" class="w-4 h-4 border-gray-300 accent-red-400 focus:ring-1 focus:ring-orange-300 bg-gray-700 border-gray-600">
                                        <label for="High" class="block ms-2  text-sm font-medium text-gray-900">
                                            Visoka
                                        </label>
                                    </div>

                                    <div class="flex items-center mb-4">
                                        <input id="Low" type="radio" name="Importance" value="Low" class="w-4 accent-red-400 h-4 text-sm border-gray-300 focus:ring-1 focus:ring-orange-300 focus:bg-orange-600 bg-gray-700 border-gray-600" checked>
                                        <label for="Low" class="block ms-2 text-sm font-medium text-gray-900">
                                            Niska
                                        </label>
                                    </div>
                                </fieldset>


                            </div>
                        </div>



                        <fieldset class="sm:col-span-4">
                            <legend class="sr-only">Newsletter</legend>

                            <div class="flex items-center mb-4">
                                <input checked id="ReceiveNewsletter" name="ReceiveNewsletter" type="checkbox" value="True" class="w-4 accent-red-400 h-4 text-red-600 bg-gray-100 border-gray-300 rounded focus:ring-red-500 focus:ring-2" >
                                <label for="ReceiveNewsletter" class="ms-2 text-sm font-medium text-gray-900 ">Pretplati se na <span href="#" class="text-red-600  cursor-default hover:underline text-red-500">newsletter</span>?</label>
                            </div>
                        </fieldset>


                        <div class="sm:col-span-4 mb-4">
                            <label for="Message" class="block text-sm font-medium text-gray-900">Vaša poruka</label>
                            <textarea id="Message" rows="4" name="Message" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 focus:ring-2 rounded-lg border border-gray-300 focus:ring-red-500 focus:border-red-500" placeholder="Poruka..."></textarea>
                        </div>
                        <button type="submit" class="text-white mx-auto bg-gradient-to-r from-pink-400 via-pink-500 to-pink-600 hover:bg-gradient-to-br focus:ring-2 focus:outline-none focus:ring-pink-300 focus:ring-pink-800 shadow-lg shadow-pink-500/50 shadow-lg shadow-pink-800/80 font-medium rounded-lg text-sm px-10 py-2.5 text-center me-2 mb-2">Pošalji</button>


                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
